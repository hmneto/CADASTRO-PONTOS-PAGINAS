<div class="container-fluid" style="padding: 100px">
    <div class="row">
        <button onclick='openViewTable("listaIcone");'>Icones</button>
    </div>

    <input id="idIcone" type="text" hidden />


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="nomeIcone">Nome Icone</label>
                <input type="text" class="form-control" id="nomeIcone" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="linkIcone">Link Icone</label>
                <input type="text" class="form-control" id="linkIcone" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="acaoIcone">Ação Icone</label>
                <select type="text" class="form-control" id="acaoIcone" >

                </select>
            </div>
        </div>
    </div>


    



    <br/>
    <div class="row">
        <div class="col-md-12">
          <button id="salvarIcone" onclick="iconeNovo()">Salvar</button>
    
          <button id="editarIcone" onclick="iconeEdita()" hidden>Editar</button>
        </div>
      </div>


</div>
