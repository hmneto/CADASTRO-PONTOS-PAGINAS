<div class="container-fluid" >



    <div class="row" style="margin-top: 100px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Login</h2>
            <h5 style="margin-top: 20px; color: grey;">Insira os dados de login para continuar</h5>
        </div>
        <div class="col-md-3"></div>
    </div>



   <form onsubmit="return mySubmitFunction(event)">
    <div class="row" style="margin-top: 40px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <input className='form-control' type="text" class="form-control" id="inputEmailLogin" required
                    placeholder="EMAIL" autocomplete="off"/>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row" style="margin-top: 40px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <input className='form-control' type="password" class="form-control" id="inputPasswordLogin" required
                    placeholder="SENHA" />
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class='col-md-6'>
            
            <div class="d-flex justify-content-center">
                
                <!-- <button class="btn btn-lg btn-primary" style="padding-left: 40px;padding-right: 40px;" onclick="mySubmitFunction(event)">ENTRAR</button> -->
                <input id="botaoLogin" class="btn btn-lg btn-primary" style="padding-left: 40px;padding-right: 40px;" value="ENTRAR" type="submit">

            </div>

           
            
        </div>
        <div class="col-md-3"></div>
    </div>
   </form>

</div>
